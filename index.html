<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top">

  </div>
  <div class = "container" id = "profile-card">
    <img class = "svg" src="images/bg-pattern-card.svg" alt="">
    <img class = "mainimg" src="images/image-victor.jpg" alt="">
    <div class="backimg">

    </div>
    <p class = "name">Victor Crest <span class = "age">26</span></p>
    <p class = "city">London</p>
    <div class="stats">
      <div class="top" id = "stats-1">
        80K
      </div>
      <div class="bottom" id = "stats-2">
        Followers
      </div>
      <div class="top" id = "stats-3">
        803K
      </div>
      <div class="bottom" id = "stats-4">
        Likes
      </div>
      <div class="top" id = "stats-5">
        1.4K
      </div>
      <div class="bottom" id = "stats-6">
        Photos
      </div>
    </div>
  </div>
  <div class="bg-bottom">
  </div>
</body>
</html>
